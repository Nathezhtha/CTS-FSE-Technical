<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 15 - Borders, Shadows & Rounded Corners</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="mb-4">15. Borders, Shadows, and Rounded Corners</h2>

  <!-- Exercise 15.1 -->
  <h5 class="mb-3">Exercise 15.1: Image with Borders and Rounded Circle</h5>
  <img src="https://via.placeholder.com/150"
       class="border border-3 border-primary rounded-circle profile-img"
       alt="Profile">

  <!-- Exercise 15.2 -->
  <h5 class="mt-5 mb-3">Exercise 15.2: Card with Shadow and Rounded Corners</h5>
  <div class="card shadow-lg rounded-pill p-3">
    <div class="card-body text-center">
      <h5 class="card-title mb-2">Rounded Pill Card</h5>
      <p class="card-text">This card has a large shadow and fully rounded edges using Bootstrap's <code>shadow-lg</code> and <code>rounded-pill</code> classes.</p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
