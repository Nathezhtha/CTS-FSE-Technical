<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 7.1 - Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

  <h1 class="display-1">Display Heading 1</h1>
  <p class="lead">This is a lead paragraph. It stands out from regular paragraphs.</p>
  <p class="text-muted">This text is muted to appear less prominent.</p>
  <p class="fw-bold">This text is bold using <code>fw-bold</code>.</p>
  <p class="fw-light">This text is light weight using <code>fw-light</code>.</p>
  <p class="text-primary">This text is styled with <code>text-primary</code>.</p>

</body>
</html>
