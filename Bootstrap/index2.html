<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 5.2 - Column Reordering</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .box {
      background-color: #5cb85c;
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <div class="box">Column A (order-md-2)</div>
      </div>
      <div class="col-md-6 order-md-1">
        <div class="box">Column B (order-md-1)</div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
