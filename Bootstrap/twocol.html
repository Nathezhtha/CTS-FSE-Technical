<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 4.1 - Two Column Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .sidebar {
      background-color: #d9534f;
      color: white;
      padding: 20px;
      border-radius: 5px;
    }
    .content {
      color: white;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar">Sidebar</div>
      </div>
      <div class="col-md-9">
        <div class="content">Main Content Area</div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
