<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 13 - Colors and Backgrounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4">13. Colors and Backgrounds</h2>

    <!-- Exercise 13.1: Dashboard with contextual background and text colors -->
    <div class="row text-white">
      <div class="col-md-4 mb-3">
        <div class="p-4 bg-primary rounded shadow">
          <h5>Sales</h5>
          <p class="mb-0">₹25,000</p>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-4 bg-success rounded shadow">
          <h5>Profit</h5>
          <p class="mb-0">₹7,800</p>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="p-4 bg-warning text-dark rounded shadow">
          <h5>Pending Orders</h5>
          <p class="mb-0">12 Orders</p>
        </div>
      </div>
    </div>

    <!-- Exercise 13.2: Dark gradient section -->
    <div class="bg-dark bg-gradient text-white text-center py-5 mt-5 rounded">
      <h3 class="mb-3">Welcome to the Admin Panel</h3>
      <p class="mb-0">Manage your users, reports, and settings from here.</p>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
